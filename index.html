<!DOCTYPE html>
<html lang="en" id="page">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flow</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://unpkg.com/axios/dist/axios.min.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      async function getBackground() {
        const htmlBackground = document.getElementById("page");
        const newImage = await axios.get(
          "http://localhost:5000/api/background"
        );
        htmlBackground.style.background = `linear-gradient(rgba(36, 51, 91, 0.5), rgba(36, 51, 91, 0.5)), url('${newImage.data}')`;
      }
    </script>
  </head>
  <body onload="getBackground()">
    <header>
      <section class="logoWithText">
        <img src="./img/flowlogo.png" class="logoImg"" /> Flow
      </section>
      <section>
        <h1 id="displayMoment" style="text-align: center"></h1>
        <h1 id="weather" style="text-align: center" onload="getWeather()"></h1>
      </section>
    </header>
    <main
      style="text-align: center; display: flex; justify-content: space-evenly; align-items: top;"
    >
      <section>
        <h2>
          Recently Closed Tabs
        </h2>
        <div class="tabWidget">
          <div id="recentTabs" class="recentTabs">
            <a
              href="https://chrome.google.com/webstore/detail/flow-homepage-helper/jadklcjnechlbblefifkjodppcbckmlg"
              target="_blank"
            >
              CHROME EXTENSION REQUIRED
            </a>
          </div>
          <button id="expandButton" onclick="toggleExpand(false)"></button>
        </div>
      </section>
    </main>
  </body>
  <script src="./jsFiles/time.js" type="text/javascript"></script>
  <script src="./utils/weatherAPI.js" type="text/javascript"></script>
