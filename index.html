<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flow</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://unpkg.com/axios/dist/axios.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <header>
      <div class="logoWithText">
        <img
          src="/img/flowlogo.png"
          class="logoImg"
          style="height: 48px;width:48px;"
        />
        <h1>
          Flow
        </h1>
      </div>
    </header>
    <main
      style="text-align: center; display: flex; justify-content: space-evenly; align-items: center;"
    >
      <section>
        <h2>
          Recently Closed Tabs
        </h2>
        <div id="recentTabs" class="recentTabs">
          <a
            href="https://chrome.google.com/webstore/detail/flow-homepage-helper/jadklcjnechlbblefifkjodppcbckmlg"
          >
            CHROME EXTENSION REQUIRED
          </a>
        </div>
      </section>
      <section>
        <h1 id="displayMoment" style="text-align: center"></h1>
        <h3 id="weather" style="text-align: center"></h3>
      </section>
    </main>
  </body>
  <script src="time.js" type="text/javascript"></script>
  <script type="text/javascript">
    async function getWeather() {
      const weatherDisplay = document.getElementById('weather');
      const weather = await axios.get('http://localhost:5000/api/weather');
      weatherDisplay.innerHTML = `${weather.data.temperature}Â°F`;
    }
    getWeather();
  </script>
</html>
